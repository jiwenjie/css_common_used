<!DOCTYPE html>
<html>

<head>
  <title>动画集合效果实现</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <!-- <link rel="stylesheet" type="text/css" href="./css/reset.css"> -->
  <link rel="stylesheet" type="text/css" href="./css/animation0026.css">
</head>

<body>
  <div id='content'>
    <ul class="menu-hover-image">
      <li class="menu-item">
        <a href="#">
          <h1>Home</h1>
          <span>alphardex</span>
        </a>
      </li>
      <li class="menu-item">
        <a href="#">
          <h1>Projects</h1>
          <span>CSS Creations</span>
        </a>
      </li>
      <li class="menu-item">
        <a href="#">
          <h1>Blogs</h1>
          <span>Memories</span>
        </a>
      </li>
      <li class="menu-item">
        <a href="#">
          <h1>About</h1>
          <span>CSS Wizard</span>
        </a>
      </li>
      <div class="cursor"></div>
    </ul>
  </div>
</body>
<script>
  "use strict";
  var menuItems = document.querySelectorAll(".menu-hover-image .menu-item");
  var cursor = document.querySelector(".menu-hover-image .cursor");
  var getXY = function (e) {
    return [
      e.clientX,
      e.clientY
    ];
  };
  menuItems.forEach(function (menuItem) {
    // use mouseenter and mouseleave to toggle cursor since they won't bubble!
    menuItem.addEventListener("mouseenter", function (e) {
      var _a = getXY(e),
        x = _a[0],
        y = _a[1];
      cursor.animate([{
          opacity: 0,
          transform: "translate(" + x + "px, " + y + "px) scale(0)"
        },
        {
          opacity: 1,
          transform: "translate(" + x + "px, " + y + "px) scale(1)"
        }
      ], {
        duration: 300,
        fill: "forwards"
      });
      menuItem.addEventListener("mouseleave", function (e) {
        var _a = getXY(e),
          x = _a[0],
          y = _a[1];
        cursor.animate([{
            opacity: 1,
            transform: "translate(" + x + "px, " + y + "px) scale(1)"
          },
          {
            opacity: 0,
            transform: "translate(" + x + "px, " + y + "px) scale(0)"
          }
        ], {
          duration: 300,
          fill: "forwards"
        });
      });
    });
    // move the cursor when mouse moves.
    menuItem.addEventListener("mousemove", function (e) {
      var _a = getXY(e),
        x = _a[0],
        y = _a[1];
      cursor.animate([{
        transform: "translate(" + x + "px, " + y + "px)"
      }], {
        duration: 500,
        delay: 50,
        fill: "forwards"
      });
    });
  });

</script>

</html>
